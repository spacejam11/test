
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Hello</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Springboot Index</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>氏名</th>
            <th>年齢</th>
            <th>住所</th>
            <th>TEL</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
		<tr th:each="user: ${users}">
		<td th:text="${user.id}"></td>
		<td th:text="${user.name}"></td>
		<td th:text="${user.age}"></td>
		<td th:text="${user.address}"></td>
		<td th:text="${user.tel}"></td>
		
        <td > </td>
        </tr>
  </body>
</html>
